{% extends 'layout.html' %}
{% load static %}

{% block main %}

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <h4>THE CITY OF AVEIRO-PORTUGAL</h4>
      <img src=" {% static 'images/developer1.jpg' %} " class="d-block w-100" alt="..." height={900} width={400} />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <h4>THE UNIVERSITY OF AVEIRO</h4>
      <img src=" {% static 'images/developer2.jpg' %} " class="d-block w-100" alt="..." height={900} width={400} />
    </div> 
    <div class="carousel-item">
      <h4>TOURISM IN AVEIRO</h4>
      <img src=" {% static 'images/developer3.jpg' %} " class="d-block w-100" alt="..." height={900} width={400} />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    
    

{% endblock main %}
